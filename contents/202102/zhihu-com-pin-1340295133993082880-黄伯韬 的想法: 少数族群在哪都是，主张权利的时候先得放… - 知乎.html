="AuthorInfo-head"><span class="UserLink AuthorInfo-name"><a class="UserLink-link" data-za-detail-view-element_name="User" target="_blank" href="https://www.zhihu.com/people/huang-bo-tao-66">黄伯韬</a><style data-emotion-css="1cd9gw4">.css-1cd9gw4{margin-left:.3em}</style></span></div><div class="AuthorInfo-detail"><div class="AuthorInfo-badge"><div class="ztext AuthorInfo-badgeText">晚期奥斯曼帝国与第二世界民族主义研究</div></div></div></div></div></div></div></div><div class="RichContent"><div class="RichContent-inner"><span class="RichText ztext CopyrightRichText-richText" itemprop="text">少数族群在哪都是，主张权利的时候先得放低姿态，大声说一遍自己有多忠诚，然后再暗示自己的忠诚配得上某项权利，或者某种冤屈应该得到纠正。这种生存策略，无疑是民族压迫的体现，但换个角度说，这种忠诚宣示也不必太当真，奥匈民族运动平时大多也都说自己忠君，威尔逊时刻来了都是反贼，沙俄奥斯曼也是如此。</span></div><div><div class="RichText ztext PinItem-remainContentRichText"></div><div class="ContentItem-time"><a target="_blank" href="https://www.zhihu.com/pin/1340295133993082880"><span data-tooltip="发布于 02-03 13:47">发布于 3 小时前</span></a></div></div><div class="ContentItem-actions RichContent-actions"><button type="button" class="Button VoteButton ReactionButton ContentItem-action"><span style="display:inline-flex;align-items:center">​<svg class="Zi Zi--Clap" fill="currentColor" viewBox="0 0 24 24" width="20" height="20"><path d="M17.917 6.713a.166.166 0 0 1-.274-.142l.252-2.887a.164.164 0 0 1 .02-.065.165.165 0 0 1 .225-.067l1.919 1.037a.167.167 0 0 1 .029.274l-2.171 1.85zm2.893-.257l.13 1.47c0 .014 0 .03-.003.044a.168.168 0 0 1-.195.133l-2.17-.409a.17.17 0 0 1-.118-.087.167.167 0 0 1 .072-.225l2.041-1.059a.166.166 0 0 1 .243.133zm-4.387-.017l-1.75-1.78a.167.167 0 0 1 .058-.272l1.547-.607a.167.167 0 0 1 .227.141l.203 2.387a.167.167 0 0 1-.285.131zm1.76 2.284l1.57 4.292a4.774 4.774 0 0 1-1.65 5.462l-.259.19a5.48 5.48 0 0 1-3.252 1.073c-.355 0-.709-.048-1.059-.117a4.779 4.779 0 0 1-1.658.3 4.89 4.89 0 0 1-3.144-1.139 45.328 45.328 0 0 0-.716-.587c-.498-.399-1.649-1.52-3.516-3.43a1.847 1.847 0 0 1-.225-2.287c.036-.056.077-.11.134-.176a1.749 1.749 0 0 1-.196
