"stc_transcode_common_css"),LS.updateVersion("stc_mlook_tsl","U","6")</script><script>window.ENV={comment:!0,pos_8_commercial_ad:!1,article_tag_highlight:!1,article_tag:!1,zmt_article_ad:!0,article_cmt_button_plan_2:!1,game_ad:!1,jctj:"",jump_close:!1,appdrainage:!1,fullscreen_view_image:!0,relate_news_3_pic:!1,relate_top_ad:!1,comment_top_no_ad:!0,no_share:!1,articleImgMargin:!1,gif_webp:!1,article_insert_ad:!1,article_video:!1,article_xiatuici:!1,article_img_xiatuici:!1,no_feedback:!1,bucket:22,webp:!1,_eds_id_:2996,article_top_insert_mediav_ad:"false",article_top_insert_ad:"false",no_comment_qid:["2779554476"]},window.sdk={on:function(){},trigger:function(){}},window.scrollCallback=function(){},window.news_setting={}</script><script>var data_new={category:"social",content:'<div> \n <img src="https://p0.ssl.img.360kuai.com/t01f1603a9fdf100531.jpg"> \n</div> \n<p>据著名数码自媒体“王员外”披露：某科技媒体记者，因为报道华为Mate 20 Pro绿屏问题，被关252天，比李洪元多一天，他俩还认识（狱友）。</p> \n<p>后该记者无罪释放，但父母吓怕了，放弃了国家补偿，前公司0赔偿解约，这8个月里外公患癌症，外婆癫痫，姑姑自杀，足以改变一个人的人生轨迹。</p> \n<p>据该记者留言称：其实我们只报道了mate 20 pro 的LG屏幕版四周泛绿。</p> \n<div> \n <img src="https://p0.ssl.img.360kuai.com/t01a813c49d6033beee.jpg"> \n</div> \n<p>华为mate 20 pro于2018年10月16日发布，随后陆续有消费者曝出LG屏幕版四周泛绿问题，在全黑的环境下，黑色或者灰色背景周边会出现绿色的泛光，肉眼可见，已经影响到正常视觉感觉。经过对比之后发现，出现绿屏现象的华为mate20Pro大多数都是LG供货的屏幕。</p> \n<p>华为方面迟迟未做正式回应。2018年11月6日，华为英国论坛上许多用户发布消息称自己的手机存在“绿屏”现象。华为售后发布声明：如果用户的华为mate20 Pro送到售后检测到确实有此类问题，可以为用户更换一部新的华为mate20 Pro。</p> \n<div> \n <img src="https://p0.ssl.img.360kuai.com/t017178a8e7b48dafbc.jpg"> \n</div> \n<p>该记者称：2017年就有同行报道华为负面，被跨省；我们是第二波被抓的媒体，宝岗所某刑警队长提审的时候说：知道去年被抓的媒体吗，那些人都是我抓的，华为所有的案子都是我们所负责的，看我不把你弄进去。</p> \n<p>无名耗 @ilnsulate ：推特的朋友们，久违了，历经8个多月的煎 熬，我终于洗清罪名无罪释放了，想不到在国内做科技媒体也能成为高危行业，谢谢某为的历代先人。</p> \n<div> \n <img src="https://p0.ssl.img.360kuai.com/t01ad42e5eea84ab5ca.jpg"> \n</div> \n<p>目前无法从华为方面核实这一消息。</p> \n<p>“深圳公安”微博官号#每日警星#报道龙岗宝岗派出所参办的另一起华为举报案件：</p> \n<p>去年9月，龙岗宝岗派出所接到某知名科技公司报警，称有人在网络上伪造公司负责人讲话，发布其公司某款手机产品存在质量问题的虚假消息，造成公司名誉受损，直接经济损失达200万元以上。接手案件后，许庆立即带队展开仔细排查。很快，许庆就查明了该案6名犯罪嫌疑人的身份信息。但在抓捕环节却遇上难题。原来，这6人分处全国不同的省市，且相互之间联系紧密，一旦惊动其中一人，其余嫌疑人很可能逃之夭夭。为将嫌疑人—网打尽，许庆和同事们制定了详细的抓捕方案，兵分几路出差赴各地市，在当地警方的协助下开展抓捕工作，最终顺利将6名犯罪嫌疑人全部抓捕归案。</p> \n<div> \n <img src="https://p0.ssl.img.360kuai.com/t01f2c5accf06e52e9f.jpg"> \n</div>',force_purephv:"1",gnid:"9c4aa2210a62cfeb6",img_data:[{flag:2,img:[{desc:"",height:"645",title:"",url:"https://p0.ssl.img.360kuai.com/t01f1603a9fdf100531.jpg",width:"563"},{desc:"",height:"1138",title:"",url:"https://p0.ssl.img.360kuai.com/t01a813c49d6033beee.jpg",width:"640"},{desc:"",height:"576",title:"",url:"https://p0.ssl.img.360kuai.com/t017178a8e7b48dafbc.jpg",width:"514"},{desc:"",height:"557",title:"",url:"https://p0.ssl.img.360kuai.com/t01ad42e5eea84ab5ca.jpg",width:"591"},{desc:"",height:"729",title:"",url:"https://p0.ssl.img.360kuai.com/t01f2c5accf06e52e9f.jpg",width:"322"}]}],pat:"art_src_1,fts2,sts0,op50_st",powerby:"cache",pub_time:1575346598e3,rawurl:"http://zm.news.so.com/674128a812bb22576e5ae6a4d1b35683",redirect:0,rptid:"1228585398735de3",src:"土味新闻社",tag:[{clk:"ksocial_1:华为mate",k:"华为mate",u:""}],title:"传某记者报道华为Mate 20 Pro绿屏被关252天后无罪释放",type:"zmt",wapurl:"http://zm.news.so.com/674128a812bb22576e5ae6a4d1b35683",zmt:{desc:"每天输出土味的社会新闻，我们一起看社会热点，聚焦生活",fans_num:"1167",id:"3127696025",name:"土味新闻社",pic:"https://p0.ssl.img.360kuai.com/t016941e61b460b5fb1.png",real:1,textimg:"https://p0.ssl.img.360kuai.com/bl/0_3/t017c4d51e87f46986f.png",verify:"0"},zmt_status:0}</script><script>var sid="67da1bbb130d6142b725854f7952abda",webp=!1,ucheck="11fad30a55dbdb24be902ba78e93495c"</script><script>mpt.head=+new Date-mpt.start</script><script id="stc_lib_js">(function(a){function i(e,n){var t=e,r=[],o=+new Date+"_"+(100*Math.random()<<20);a.alarm_img[e]||(a.alarm_img[e]=1,r.push("errno="+(n||s.IMG)),r.push("errmsg="+encodeURIComponent(t)),r.push("t="+ +new Date),r.push("f=jsonp"),r.push("callback=alarm"+o),a["alarm"+o]=function(){a.alarm_called["alarm"+o]=!0;var e=document.getElementById("alarm"+o);e&&e.parentNode&&e.parentNod
